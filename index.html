<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ChatBot Testing</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Ensurance ChatBot</h3>
        </div>

        <div class="info">
            <a href="https://github.com/dot-config-IIITS/ensurance" target="_blank">
                GitHub Repository Of "Ensurance"
            </a>
        </div>

        <!-- Add the following select element -->
        <div class="src-id-container">
            <label for="src-id">Choose Insurance Plan:</label>
            <select id="src-id">
                <option value="1">Aditya Birla Insurance - Activ Health</option>
                <option value="2">Aditya Birla Insurance - Activ Assure</option>
                <option value="3">Aditya Birla Insurance - Activ One NXT</option>
                <option value="4">Care Insurance - Health</option>
                <option value="5">Care Insurance - Classic</option>
                <option value="6">Care Insurance - Advantage</option>
                <option value="7">Manipal Cigna - Super Top Up </option>
                <option value="8">Manipal Cigna - ProHealth</option>
                <option value="9">Manipal Cigna - Arogya Sanjeevani</option>
                <option value="10">Niva Bupa - Goactive</option>
                <option value="11">Niva Bupa - HealthCompanion</option>
                <option value="12">Niva Bupa - HealthRecharge</option>
                <option value="13">Star Comprehensive Health Insurance</option>
            </select>
        </div>

        <div class="chat-container">
            <div id="chat-log"></div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Send a message.">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
